    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Dentist",
      "name": "Clínica Dental",
      "image": "https://images.unsplash.com/photo-1629909613654-28e377c37b09",

      "url": "https://www.clinicadental.com",
      "telephone": "+15551234567",

      "address": {
        "@type": "PostalAddress",

        "addressLocality": "Beverly Hills",
        "addressRegion": "CA",
        "postalCode": "90210",
        "addressCountry": "US"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 34.0736,
        "longitude": -118.4004
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",

        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Saturday",

        }
      ],
      "sameAs": [
        "https://www.facebook.com/clinicadental",
        "https://www.instagram.com/clinicadental",
        "https://twitter.com/clinicadental"
      ]
    }
    </script>

    <script>

      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);

        will-change: opacity, visibility;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: none;
      }
